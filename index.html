<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 900px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .status-bar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
        }
        
        .status-dot.connected {
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: left 0.5s;
        }
        
        .feature-card:hover::before {
            left: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .feature-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #e8f0fe 0%, #f0f4ff 100%);
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
        }
        
        .feature-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .feature-desc {
            color: #666;
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }
        
        .input-content {
            display: none;
        }
        
        .input-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }
        
        input[type="text"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-styled {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            display: block;
            border: none;
            font-size: 16px;
        }
        
        .file-input-styled:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #bbb;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }
        
        .result-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border: 1px solid #e9ecef;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .result-section.show {
            display: block;
            animation: slideDown 0.4s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .result-content {
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error, .success, .info {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .info {
            color: #0c5460;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: block;
        }
        
        .audio-player {
            width: 100%;
            margin: 15px 0;
            border-radius: 10px;
        }
        
        .placeholder-text {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Support App</h1>
            <p>Supabase Edge Functions で動作する多機能AIアシスタント</p>
        </div>
        
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="connection-text">接続確認中...</span>
            </div>
            <button class="btn-secondary" onclick="testConnection()">接続テスト</button>
        </div>
        
        <!-- 機能選択 -->
        <div class="feature-grid">
            <div class="feature-card" data-feature="vision">
                <span class="feature-icon">👁️</span>
                <div class="feature-title">画像解析</div>
                <div class="feature-desc">Gemini Visionで画像の内容を詳細に分析</div>
            </div>
            
            <div class="feature-card" data-feature="chat">
                <span class="feature-icon">💬</span>
                <div class="feature-title">AIチャット</div>
                <div class="feature-desc">Geminiとの自然な対話でサポート</div>
            </div>
            
            <div class="feature-card" data-feature="translate">
                <span class="feature-icon">🌐</span>
                <div class="feature-title">多言語翻訳</div>
                <div class="feature-desc">Google翻訳による高精度翻訳</div>
            </div>
            
            <div class="feature-card" data-feature="tts">
                <span class="feature-icon">🔊</span>
                <div class="feature-title">音声合成</div>
                <div class="feature-desc">テキストを自然な音声に変換</div>
            </div>
        </div>
        
        <!-- 入力セクション -->
        <div class="input-section">
            <div class="placeholder-text" id="placeholder">
                👆 上から機能を選択してください
            </div>
            
            <!-- 画像解析用 -->
            <div id="vision-input" class="input-content">
                <div class="input-group">
                    <label for="image-file">📷 画像ファイルを選択:</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-styled" for="image-file">
                            画像を選択 (JPG, PNG, GIF)
                        </label>
                        <input type="file" id="image-file" accept="image/*">
                    </div>
                </div>
                <div class="input-group">
                    <label for="vision-prompt">❓ 画像について知りたいこと:</label>
                    <textarea id="vision-prompt" placeholder="例: この画像に写っているものを詳しく説明してください"></textarea>
                </div>
            </div>
            
            <!-- チャット用 -->
            <div id="chat-input" class="input-content">
                <div class="input-group">
                    <label for="chat-message">💭 Geminiへのメッセージ:</label>
                    <textarea id="chat-message" placeholder="例: プログラミングの最新トレンドについて教えてください"></textarea>
                </div>
            </div>
            
            <!-- 翻訳用 -->
            <div id="translate-input" class="input-content">
                <div class="input-group">
                    <label for="translate-text">📝 翻訳するテキスト:</label>
                    <textarea id="translate-text" placeholder="例: Hello, how are you today?"></textarea>
                </div>
                <div class="input-group">
                    <label for="target-lang">🌍 翻訳先言語:</label>
                    <select id="target-lang">
                        <option value="ja">日本語</option>
                        <option value="en">英語</option>
                        <option value="zh">中国語 (簡体字)</option>
                        <option value="ko">韓国語</option>
                        <option value="es">スペイン語</option>
                        <option value="fr">フランス語</option>
                        <option value="de">ドイツ語</option>
                        <option value="it">イタリア語</option>
                    </select>
                </div>
            </div>
            
            <!-- TTS用 -->
            <div id="tts-input" class="input-content">
                <div class="input-group">
                    <label for="tts-text">🎤 音声にするテキスト:</label>
                    <textarea id="tts-text" placeholder="例: こんにちは。今日はいい天気ですね。"></textarea>
                </div>
                <div class="input-group">
                    <label for="voice-lang">🗣️ 音声言語:</label>
                    <select id="voice-lang">
                        <option value="ja-JP">日本語 (日本)</option>
                        <option value="en-US">英語 (米国)</option>
                        <option value="en-GB">英語 (英国)</option>
                        <option value="zh-CN">中国語 (中国)</option>
                        <option value="ko-KR">韓国語 (韓国)</option>
                        <option value="es-ES">スペイン語 (スペイン)</option>
                        <option value="fr-FR">フランス語 (フランス)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- ボタン -->
        <div class="button-group">
            <button id="execute-btn" onclick="executeAction()">✨ 実行</button>
            <button class="btn-secondary" onclick="clearResult()">🗑️ クリア</button>
        </div>
        
        <!-- 結果表示 -->
        <div id="result" class="result-section"></div>
    </div>

    <script>
        // 設定 - 正しいProject Reference ID
        const CONFIG = {
            EDGE_FUNCTION_URL: 'https://teulweogntijwcifudte.supabase.co/functions/v1/api-proxy'
        };
        
        let currentFeature = '';
        let isConnected = false;
        
        // ページ読み込み時に接続テスト
        window.addEventListener('load', function() {
            setTimeout(testConnection, 1000);
        });
        
        // 機能選択
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', function() {
                // アクティブ状態の更新
                document.querySelectorAll('.feature-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                // 現在の機能を設定
                currentFeature = this.dataset.feature;
                
                // プレースホルダーを非表示
                document.getElementById('placeholder').style.display = 'none';
                
                // 入力エリアの表示切替
                document.querySelectorAll('.input-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(currentFeature + '-input').classList.add('active');
            });
        });
        
        // 接続テスト
        async function testConnection() {
            updateConnectionStatus('接続テスト中...', false);
            
            try {
                const response = await fetch(CONFIG.EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'test'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    updateConnectionStatus('Edge Function接続済み', true);
                    isConnected = true;
                } else {
                    updateConnectionStatus('接続エラー: ' + (result.error || 'Unknown error'), false);
                    isConnected = false;
                }
            } catch (error) {
                updateConnectionStatus('接続失敗: ネットワークエラー', false);
                isConnected = false;
            }
        }
        
        function updateConnectionStatus(text, connected) {
            const statusDot = document.getElementById('status-dot');
            const connectionText = document.getElementById('connection-text');
            
            connectionText.textContent = text;
            
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }
        
        // アクション実行
        async function executeAction() {
            if (!currentFeature) {
                showResult('⚠️ 機能を選択してください', 'error');
                return;
            }
            
            if (!isConnected) {
                showResult('⚠️ Edge Functionに接続されていません。接続テストを実行してください。', 'error');
                return;
            }
            
            showResult('処理中...', 'loading');
            const executeBtn = document.getElementById('execute-btn');
            executeBtn.disabled = true;
            
            try {
                let requestData = {};
                
                switch (currentFeature) {
                    case 'vision':
                        requestData = await prepareVisionData();
                        break;
                    case 'chat':
                        requestData = prepareChatData();
                        break;
                    case 'translate':
                        requestData = prepareTranslateData();
                        break;
                    case 'tts':
                        requestData = prepareTTSData();
                        break;
                }
                
                const response = await fetch(CONFIG.EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: getActionName(currentFeature),
                        data: requestData
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResult(result);
                } else {
                    showResult('❌ エラー: ' + (result.error || 'Unknown error'), 'error');
                }
                
            } catch (error) {
                showResult('❌ 処理失敗: ' + error.message, 'error');
            } finally {
                executeBtn.disabled = false;
            }
        }
        
        // 各機能のデータ準備
        async function prepareVisionData() {
            const fileInput = document.getElementById('image-file');
            const prompt = document.getElementById('vision-prompt').value;
            
            if (!fileInput.files[0]) {
                throw new Error('画像ファイルを選択してください');
            }
            
            if (!prompt) {
                throw new Error('画像について質問を入力してください');
            }
            
            const base64 = await fileToBase64(fileInput.files[0]);
            
            return {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inlineData: {
                                mimeType: fileInput.files[0].type,
                                data: base64.split(',')[1]
                            }
                        }
                    ]
                }]
            };
        }
        
        function prepareChatData() {
            const message = document.getElementById('chat-message').value;
            if (!message) {
                throw new Error('メッセージを入力してください');
            }
            
            return {
                contents: [{
                    parts: [{ text: message }]
                }]
            };
        }
        
        function prepareTranslateData() {
            const text = document.getElementById('translate-text').value;
            const target = document.getElementById('target-lang').value;
            
            if (!text) {
                throw new Error('翻訳するテキストを入力してください');
            }
            
            return {
                q: text,
                target: target,
                format: 'text'
            };
        }
        
        function prepareTTSData() {
            const text = document.getElementById('tts-text').value;
            const languageCode = document.getElementById('voice-lang').value;
            
            if (!text) {
                throw new Error('音声にするテキストを入力してください');
            }
            
            return {
                input: { text: text },
                voice: {
                    languageCode: languageCode,
                    name: languageCode + '-Standard-A'
                },
                audioConfig: {
                    audioEncoding: 'MP3'
                }
            };
        }
        
        function getActionName(feature) {
            const actionMap = {
                'vision': 'gemini-vision',
                'chat': 'gemini-chat',
                'translate': 'translate',
                'tts': 'text-to-speech'
            };
            return actionMap[feature];
        }
        
        // 結果表示
        function displayResult(result) {
            let content = '';
            
            switch (currentFeature) {
                case 'vision':
                case 'chat':
                    if (result.candidates && result.candidates[0]) {
                        content = `
                            <div class="result-header">
                                <span style="font-size: 1.5em;">🤖</span>
                                <h3>AI回答</h3>
                            </div>
                            <div class="result-content">
                                ${result.candidates[0].content.parts[0].text.replace(/\n/g, '<br>')}
                            </div>
                        `;
                    }
                    break;
                    
                case 'translate':
                    if (result.data && result.data.translations) {
                        content = `
                            <div class="result-header">
                                <span style="font-size: 1.5em;">🌐</span>
                                <h3>翻訳結果</h3>
                            </div>
                            <div class="result-content">
                                <strong>翻訳テキスト:</strong><br>
                                ${result.data.translations[0].translatedText}
                            </div>
                        `;
                    }
                    break;
                    
                case 'tts':
                    if (result.audioContent) {
                        const audioSrc = `data:audio/mp3;base64,${result.audioContent}`;
                        content = `
                            <div class="result-header">
                                <span style="font-size: 1.5em;">🔊</span>
                                <h3>音声生成完了</h3>
                            </div>
                            <div class="result-content">
                                <p>テキストを音声に変換しました。下のプレイヤーで再生できます:</p>
                                <audio controls class="audio-player">
                                    <source src="${audioSrc}" type="audio/mp3">
                                    お使いのブラウザは音声再生に対応していません。
                                </audio>
                            </div>
                        `;
                    }
                    break;
            }
            
            showResult(content, 'success');
        }
        
        function showResult(content, type) {
            const resultDiv = document.getElementById('result');
            
            if (type === 'loading') {
                resultDiv.innerHTML = `<div class="loading">${content}</div>`;
            } else if (type === 'error') {
                resultDiv.innerHTML = `<div class="error">${content}</div>`;
            } else if (type === 'success') {
                resultDiv.innerHTML = content;
            }
            
            resultDiv.classList.add('show');
        }
        
        function clearResult() {
            document.getElementById('result').classList.remove('show');
            
            // フォームもクリア
            document.getElementById('vision-prompt').value = '';
            document.getElementById('chat-message').value = '';
            document.getElementById('translate-text').value = '';
            document.getElementById('tts-text').value = '';
            document.getElementById('image-file').value = '';
            
            // 画像プレビューを削除
            const preview = document.querySelector('.image-preview');
            if (preview) preview.remove();
        }
        
        // ユーティリティ関数
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // 画像プレビュー
        document.getElementById('image-file').addEventListener('change', function() {
            const file = this.files[0];
            const label = this.previousElementSibling;
            
            if (file) {
                label.textContent = `選択済み: ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 既存のプレビューを削除
                    const existing = document.querySelector('.image-preview');
                    if (existing) existing.remove();
                    
                    // 新しいプレビューを追加
                    const preview = document.createElement('img');
                    preview.src = e.target.result;
                    preview.className = 'image-preview';
                    
                    document.getElementById('vision-input').appendChild(preview);
                };
                reader.readAsDataURL(file);
            } else {
                label.textContent = '画像を選択 (JPG, PNG, GIF)';
            }
        });
    </script>
